<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Transaction</title>
  <link href="stylesheets/Add-Transaction.css" rel="stylesheet" />
</head>
<body>

  <div class="form-container">
    <h1>Add New Transaction</h1>
    <p style="color:#5a6a73; margin-top:-10px;">
      Enter details about your income or expense.
    </p>
    <div id="message" class="message"></div>
    <form id="transactionForm">
      <div class="form-row">
        <label>Date *</label>
        <input type="date" id="transaction_date" required />
      </div>
      <div class="form-row">
        <label>Description *</label>
        <input type="text" id="description" placeholder="e.g., Product sale, office supplies" required />
      </div>
      <div class="form-row">
        <label>Amount *</label>
        <input type="number" id="amount" step="0.01" required />
      </div>
      <div class="form-row">
        <label>Type *</label>
        <select id="transaction_type" required>
          <option value="">-- Select One --</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
      </div>
      <div class="form-row">
        <label>Category</label>
        <input type="text" id="category" placeholder="e.g., Sales, Supplies, Marketing" />
      </div>
      <div class="form-row">
        <label>Notes</label>
        <textarea id="notes" placeholder="Optional notes..."></textarea>
      </div>

      <button type="submit" class="btn-primary">Add Transaction</button>
      <a href="All-Transactions.html" class="btn-secondary">
        Cancel and Return
      </a>
    </form>
  </div>

  <script>
const API_URL = "https://businessdashboardpro-production.up.railway.app/api";

    async function checkSession() {
      try {
        const res = await fetch(`${API_URL}/transactions?limit=1`, {
          credentials: "include"
        });

        if (res.status === 401) {
          window.location.href = "login.html";
        }
      } catch (err) {
        window.location.href = ",login.html";
      }
    }

    //checkSession();

    document.getElementById("transactionForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const message = document.getElementById("message");
      message.style.display = "none";

      const transaction_date = document.getElementById("transaction_date").value;
      const description = document.getElementById("description").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const transaction_type = document.getElementById("transaction_type").value;
      const category = document.getElementById("category").value;
      const notes = document.getElementById("notes").value;

      try {
        const res = await fetch(`${API_URL}/transactions`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            transaction_date,
            description,
            amount,
            transaction_type,
            category,
            notes
          })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to add transaction");
        message.textContent = "Transaction added successfully!";
        message.className = "message success";
        message.style.display = "block";
        setTimeout(() => {
          window.location.href = "All-Transactions.html";
        }, 1000);
      } catch (err) {
        message.textContent = err.message;
        message.className = "message error";
        message.style.display = "block";
      }
    });
  </script>
</body>
</html>
