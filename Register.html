<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="stylesheets/Auth.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card">

      <h2>Create Account</h2>
      <p class="subtext">Sign up to access your personal dashboard</p>

      <div id="errorBox" class="error-box" style="display:none;"></div>

      <form id="registerForm">

        <label>Full Name (optional)</label>
        <input type="text" id="full_name" />

        <label>Email Address *</label>
        <input type="email" id="email" required />

        <label>Password *</label>
        <input type="password" id="password" required />

        <label>Confirm Password *</label>
        <input type="password" id="confirmPassword" required />

        <button type="submit" class="auth-btn">Create Account</button>
      </form>

      <p class="switch-text">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </div>

<script>
const API_URL = "https://businessdashboardpro-production.up.railway.app/api/";

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const full_name = document.getElementById("full_name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirmPassword").value.trim();
    const errorBox = document.getElementById("errorBox");

    errorBox.style.display = "none";

    if (password !== confirm) {
      errorBox.style.display = "block";
      errorBox.textContent = "Passwords do not match.";
      return;
    }

    try {
      const response = await fetch(`${API_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ full_name, email, password })
      });

      const data = await response.json();

      if (!response.ok) {
        errorBox.style.display = "block";
        errorBox.textContent = data.error || "Registration failed.";
        return;
      }

      window.location.href = "login.html";

    } catch (err) {
      errorBox.style.display = "block";
      errorBox.textContent = "Network error. Please try again.";
    }
  });
</script>

</body>
</html>
