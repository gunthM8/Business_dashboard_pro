<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics Dashboard</title>
  <link href="stylesheets/stylesheet1.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h2>Dashboard</h2>

      <a href="index.html">Home</a>
      <a href="Financial-Dashboard.html">Finance</a>
      <a href="Business-Analytics-Dashboard.html">Analytics</a>
      <a href="All-Transactions.html">Transactions</a>
      <a href="Reports.html">Reports</a>

      <a href="#" id="logoutBtn" style="margin-top:20px; color:#ffdddd;">Logout</a>
    </nav>

    <main class="content">

      <h1>Business Analytics</h1>
      <p style="color:#5a6a73; margin-bottom:25px;">
        View your monthly performance and key metrics.
      </p>

      <div class="kpi-container">
        <div class="kpi">
          <h2>Total Sales</h2>
          <p id="salesKPI">$0</p>
        </div>

        <div class="kpi">
          <h2>Total Expenses</h2>
          <p id="expensesKPI">$0</p>
        </div>

        <div class="kpi">
          <h2>Net Profit</h2>
          <p id="profitKPI">$0</p>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="monthlySalesChart"></canvas>
      </div>

    </main>
  </div>

  <script>
const API_URL = "businessdashboardpro-production.up.railway.app";

    async function checkSession() {
      try {
        const res = await fetch(`${API_URL}/metrics/latest`, {
          credentials: "include"
        });

        if (res.status === 401) {
          window.location.href = "login.html";
        }
      } catch (err) {
        window.location.href = "login.html";
      }
    }
    checkSession();
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch(`${API_URL}/logout`, {
        method: "POST",
        credentials: "include"
      });

      window.location.href = "login.html";
    });

    async function loadKPIs() {
      try {
        const res = await fetch(`${API_URL}/metrics/latest`, {
          credentials: "include"
        });
        const data = await res.json();

        document.getElementById("salesKPI").textContent =
          `$${(data.total_sales || 0).toLocaleString()}`;
        document.getElementById("expensesKPI").textContent =
          `$${(data.total_expenses || 0).toLocaleString()}`;
        document.getElementById("profitKPI").textContent =
          `$${(data.net_profit || 0).toLocaleString()}`;

      } catch (err) {
        console.error("KPI load error", err);
      }
    }
    async function loadMonthlyChart() {
      try {
        const year = new Date().getFullYear();

        const res = await fetch(`${API_URL}/sales/monthly?year=${year}`, {
          credentials: "include"
        });

        const rows = await res.json();

        const labels = rows.map(r => r.month_name);
        const sales = rows.map(r => r.sales_amount);

        const ctx = document.getElementById("monthlySalesChart").getContext("2d");

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Monthly Sales",
              data: sales,
              borderColor: "#0ea5a4",
              backgroundColor: "rgba(14,165,164,0.15)",
              borderWidth: 3,
              tension: 0.3,
              pointRadius: 4
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: { callback: v => `$${v.toLocaleString()}` }
              }
            }
          }
        });

      } catch (err) {
        console.error("Chart load error", err);
      }
    }
    window.addEventListener("DOMContentLoaded", () => {
      loadKPIs();
      loadMonthlyChart();
    });
  </script>
</body>
</html>
